<!DOCTYPE html>
<html>
<head>
  <title>Simple Example</title>
  <style>
    canvas {
      border: black 10px solid;
      background-color: black;
    }
  </style>
</head>
<body>
    <canvas id="myCanvas" width=400 height="400">
  
  <script>
      var canvas = document.querySelector("#myCanvas");
      var context = canvas.getContext("2d");
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      function drawSquare(){
        ctx.fillRect(0, 0, 1000, 1000);
        context.strokeStyle;
        ctx.stroke();}
      function rotate() {
  ctx.rotate(20 * Math.PI / 180);
    drawSquare();
    BottomE();
    SideE();
    TopE();
    MiddleE();
    SideB();
    B1();
    B2();
    requestAnimationFrame(rotate);
    }
    rotate();
function BottomE(){
context.moveTo(40, 300);
context.lineTo(175, 300);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
}
BottomE();
function SideE() { 
 //Side E
context.moveTo(50, 92);
context.lineTo(50, 300);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
}
SideE();
function MiddleE() {
//Middle E
context.moveTo(50, 200);
context.lineTo(155, 200);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
}
MiddleE();
function TopE() {
//Top E 
context.moveTo(40, 100);
context.lineTo(175, 100);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
}
TopE();
function SideB() {
//Side B
context.moveTo(225, 100);
context.lineTo(225, 300);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
}
SideB();
function B1() {
//B1
context.moveTo(225, 180);
context.quadraticCurveTo(400, 135, 225, 100);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
context.stroke();
}
B1();
function B2(){
//B2
context.moveTo(225, 180);
context.quadraticCurveTo(400, 235, 225, 296);
context.closePath();
context.lineWidth = 20;
context.strokeStyle = "pink";
context.stroke();
}
B2();
</script>
    </canvas>
    
</body>
 
</html>
